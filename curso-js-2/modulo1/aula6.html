<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["Breno", "Rafael", "Vanessa", "Daves"];

        /* for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        } */

        arr.forEach(function(value, index){
            console.log(value); /* O método forEach itera sobre cada elemento do array e passa automaticamente o valor do elemento (value) e o índice do elemento (index) para a função de callback a cada iteração */
        })

        console.log(`Agora usando o "for" convencional, dará o mesmo resultado.`)

        for(let i=0; i<arr.length; i++){
            console.log(arr[i])
        }

    </script>
</body>
</html>
