            const counter = (function() {
            let count = 0; // Variável privada

            return {
                increment: function() {
                    count++;
                    console.log(count);
                },
                decrement: function() {
                    count--;
                    console.log(count);
                },
                getCount: function() {
                    return count;
                }
                };
            })();

            counter.increment(); // Saída: 1
            counter.increment(); // Saída: 2
            counter.decrement(); // Saída: 1
            console.log(counter.getCount()); // Saída: 1
