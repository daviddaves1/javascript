<!-- Faça um programa em JavaScript em que o usuário clicará com o mouse sobre um botão e em seguida uma mensagem
    de alerta será apresentada com uma mensagem qualquer. -->

    <!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>JavaScript Exercício 2</title>
    <script>
      function minhaFuncao() {
        alert("Você clicou no botão!");
      }
    </script>
  </head>
  <body>
    <h1>Exercício 02</h1>
    <button onclick = "minhaFuncao()" >Clique aqui!</button>
  </body>
</html>
