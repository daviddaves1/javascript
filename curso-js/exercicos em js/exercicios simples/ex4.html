<!-- Faça um programa JavaScript em que o usuário informará a sua idade e o programa emitirá uma mensagem
dizendo se o usuário e ou não menor de idade. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Exercício 4</h1>
<body>
    <script>
        var age = window.prompt('Informe a sua idade: ')
        if(age < 18){
            window.alert(`Voce é MENOR de idade!`)
        } else{
            window.alert(`Você é MAIOR de idade!`)
        }
    </script>
</body>
</html>
