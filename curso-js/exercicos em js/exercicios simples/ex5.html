<!--  Crie um programa que solicite ao usuário dois números e exiba o resultado da soma, subtração,
    multiplicação e divisão desses números. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Exercício 5</h1>
<body>
    <script>
       var num1 = Number(window.prompt("Informe um numero"))
       var num2 = Number(window.prompt("Informe outro numero"))

       var soma = num1 + num2
       var sub = num1 - num2
       var mult = num1 * num2
       var div = num1 / num2

       window.alert(`Soma: ${soma}      Subtração: ${sub}       Multiplicação: ${mult}      Divisão: ${div}`)
    </script>
</body>  
</html>
