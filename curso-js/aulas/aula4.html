3<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font : normal 20pt Arial;
            background-color: rgb(170, 255, 0);
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Qual é seu nome? ')
        document.write(`Olá ${name}! Seu nome tem ${name.length} letras.<br/><br/>`) //s.length: quantos caracteres a string tem
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}.<br/>`) //s.toUpperCase(): tudo para 'MAIUSCULO'
        document.write(`Seu nome em minusculas é ${name.toLowerCase()}.<br/>`) //s.toLowerCase(): tudo para 'MINUSCULO'
    </script>
</body>
</html>
