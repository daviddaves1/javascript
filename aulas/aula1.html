<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(65, 0, 109);
            color: white;
            font:normal 20pt Arial;
        }
        h1{
            color: rgb(178, 255, 54);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem!'); //O comando alert é usado para exibir mensagem na tela
        window.confirm('Está gostando de JS?'); //O comando confirm é usado para guardar valores booleanos ('false' and 'true')
        window.prompt('Qual é seu nome? '); //O comando prompt é usado para receber texto
    </script>
</body>
</html>
