<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(65, 0, 109);
            color: white;
            font:normal 20pt Arial;
        }
        h1{
            color: rgb(178, 255, 54);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var name = window.prompt('Qual é seu nome?'); //Você pode usar tanto aspas duplas quanto únicas
        window.alert('É um grande prazer conhecê-lo, ' + name + '!'); //contatenação
    </script>
</body>
</html>
