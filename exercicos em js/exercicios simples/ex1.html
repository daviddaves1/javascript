<!-- Escreva um programa em JavaScript que apresente uma caixa de alerta para o usuário com uma informação qualquer. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 30pt Arial;
        background-color: rgb(124, 4, 172);
        }
    </style>
</head>
<body>
    <h1>Exercício 1</h1>
    <script>
        window.alert('Olá, essa é uma caixa de alerta do JS!')
        var name = window.prompt(`Digite o seu nome: `)
        var age = Number(window.prompt(`Digite a sua idade: `))
        document.write(`Bem vindo(a) ${name}, você informou que tem ${age} anos de idade!<br/>`)
    </script>
    
</body>
</html>
