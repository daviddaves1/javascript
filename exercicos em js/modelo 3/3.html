<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="processing()">
    <header>
        <h1>Sistema de Contagem</h1>
    </header>
    <section>
        <div>
            <p>Inicio: 
                <input type="number" name="input_number" id="input_number" min="0">
            </p>

            <p>Pular:
                <input type="number" name="acrescimos" id="acrescimos" min="1">
            </p>

            <p>Fim:
                <input type="number" name="end_number" id="end_number">
            </p>
            
            <p>
                <input type="button" value="PLAY" onclick="processing()">
            </p>
            
            <div id="result"></div>
    </section>
    <footer>
        <p>&copf; Daves</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
